<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos_galeria.css">
</head>
<body>
    <header>
        <h1>Nuestra Galería</h1>
    </header>
    <main class="galeria-container">
        <div class="imagen-contenedor">
            <img src="R.jpg" alt="Imagen 1">
        </div>
        <div class="imagen-contenedor">
            <img src="OIP.jpg" alt="Imagen 2">
        </div>
        <div class="imagen-contenedor">
            <img src="OIP (1).jpg" alt="Imagen 3">
        </div>
        <div class="imagen-contenedor">
            <img src="OIP (2).jpg" alt="Imagen 4">
        </div>
        <div class="imagen-contenedor">
            <img src="OIP (3).jpg" alt="Imagen 5">
        </div>
        <div class="imagen-contenedor">
            <img src="OIP (4).jpg" alt="Imagen 6">
        </div>
    </main>
    <script src="script_galeria.js"></script>
</body>
</html>
